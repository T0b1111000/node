name: Node.js CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: Build & Test Node.js
    runs-on: ubuntu-latest
    steps:
      # Récupération du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Installation de Node.js 18
      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Installation des dépendances
      - name: Install dependencies
        run: npm install

      # Tests (ajoute si package.json a "test")
      - name: Run tests
        run: npm test

      # Lint (ajoute eslint si besoin)
      - name: Lint code
        run: npm run lint

  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      # Récupération du code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Connexion à Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Construction et push de l'image Docker
      - name: Build & Push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/mon-projet-node:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/mon-projet-node:latest

  # NOUVEAU : Trivy après docker
  trivy:
    name: Security Scan with Trivy
    runs-on: ubuntu-latest
    needs: docker  # Après build Docker [file:1]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull Docker image
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/mon-projet-node:latest

      - name: Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKER_USERNAME }}/mon-projet-node:latest'
          format: 'table'
          severity: 'HIGH,CRITICAL'  # Contrainte [file:1]
          output: 'trivy-results.txt'

      - name: Show Trivy results
        run: cat trivy-results.txt  # Logs visibles [file:1]
