name: Node.js CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: Build Node.js
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Node.js 18
      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3. npm install
      - name: Install dependencies
        run: npm install

  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/mon-projet-node:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/mon-projet-node:latest

  trivy:
    name: Security Scan with Trivy
    runs-on: ubuntu-latest
    needs: docker  # Apr√®s Docker [file:1]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Pull Docker image from Hub
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/mon-projet-node:latest

      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: '${{ secrets.DOCKER_USERNAME }}/mon-projet-node:latest'
          format: 'table'
          severity: 'HIGH,CRITICAL'
          output: 'trivy-results.txt'

      - name: Display Trivy results
        run: cat trivy-results.txt

      - name: Upload Trivy report
        uses: actions/upload-artifact@v4
        with:
          name: trivy-report
          path: trivy-results.txt
